<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li *ngIf="isLoggedIn$ | async" class="nav-item">
      <a class="nav-link" routerLink="/feed" routerLinkActive="active">Your Feed</a>
    </li>

    <li class="nav-item">
      <a [routerLinkActiveOptions]="{exact: true}" class="nav-link" routerLink="/" routerLinkActive="active">Global
        Feed</a>
    </li>

    <li *ngIf="tagName" class="nav-item">
      <a [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/tags', tagName]" class="nav-link"
         routerLinkActive="active">
        <i class="ion-pound"></i>
        {{tagName}}
      </a>
    </li>
  </ul>
</div>
